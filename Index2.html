<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Inventario</h1>
    </header>
    <section id="registro-productos">
        <h2>Registro de Productos</h2>
        <form>
            <label for="identificacion">Identificación:</label>
            <input type="text" id="identificacion" required>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" required></textarea>
            <label for="cantidad">Cantidad en Stock:</label>
            <input type="number" id="cantidad" required>
            <label for="costo">Costo (en pesos):</label>
            <input type="number" id="costo" required>
            <button type="submit">Registrar Producto</button>
        </form>
    </section>
    <section id="registro-movimientos">
        <h2>Registro de Movimientos de Mercadería</h2>
        <form>
            <label for="tipo-transaccion">Tipo de Transacción:</label>
            <select id="tipo-transaccion" required>
                <option value="compra">Compra</option>
                <option value="venta">Venta</option>
            </select>
            <label for="fecha-transaccion">Fecha de la Transacción:</label>
            <input type="date" id="fecha-transaccion" required>
            <label for="producto">Producto:</label>
            <select id="producto" required>
                <!-- Opciones de productos se cargarían dinámicamente desde la base de datos -->
            </select>
            <label for="cantidad-transaccion">Cantidad:</label>
            <input type="number" id="cantidad-transaccion" required>
            <label for="costo-unitario">Costo Unitario:</label>
            <input type="number" id="costo-unitario" required>
            <button type="submit">Registrar Movimiento</button>
        </form>
    </section>
    <section id="alertas">
        <h2>Alertas de Bajo Stock</h2>
        <ul>
            <!-- Aquí se mostrarían las alertas de productos con bajo stock -->
        </ul>
    </section>
</body>
</html>
